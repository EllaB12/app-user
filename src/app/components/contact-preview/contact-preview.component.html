<button class="contact-preview" (click)="selectContact()" [ngClass]="{'active': active}">
    <img *ngIf="contact.avatar" class="user-avatar user-avatar-m" [src]="contact.avatar">
    <img *ngIf="!contact.avatar" class="user-avatar user-avatar-m" src="assets/svg/default-avatar.svg">
    <span class="contact-name">{{fullName}}</span>
</button>
