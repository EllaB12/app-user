<section class="login-page-container">
    <h1 class="login-title">Log In</h1>
    <form novalidate #loginForm="ngForm" (ngSubmit)="save(loginForm)">
        <div class="form-group">
            <input class="form-control"
                    id="emailId"
                    type="text"
                    required
                    [(ngModel)]="user.email"
                    name="email"
                    #emailVar="ngModel"
                    placeholder="Email"/>
            <span class="invaild-feedback">
                <span *ngIf="(emailVar.touched || emailVar.dirty) && !emailVar.valid">
                    Please enter your email
                </span>
            </span>
        </div>

        <div class="form-group">
            <input class="form-control"
                    id="passwordId"
                    type="password"
                    required
                    [(ngModel)]="user.password"
                    name="password"
                    #passwordVar="ngModel"
                    placeholder="Password"/>
            <span class="invaild-feedback">
                <span *ngIf="(passwordVar.touched || passwordVar.dirty) && !passwordVar.valid">
                    Please enter your password
                </span>
            </span>
        </div>

        <button class="save-btn" type="submit" [disabled]="!loginForm.valid">
            Login
        </button>
    </form>
</section>
